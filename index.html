<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Train Time!</title>

<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Monoton|Ubuntu" rel="stylesheet">

<link rel="stylesheet" href="assets/css/style.css"

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>

<!--Firebase-->

</head>
<body>

	<div class="container">

		<div class="jumbotron jumbotron-fluid mb-0" id="main-header">
		  <div class="container text-center">
		    <h1 class="display-3 d-inline-block p-2" id="banner">Train Time!</h1>
		    <img src="assets/images/train.png" class="d-inline-block" id="train">
		  </div>
		</div>

		<div class="card border-0" id="current-schedule">

			<div class="card-header" id="sch-header">Current Train Schedule</div>

			<table class="table">
			  <thead>
			    <tr>
			      <th>Train Name</th>
			      <th>Destination</th>
			      <th>Frequency (min)</th>
			      <th>Next Arrival</th>
			      <th>Minutes Away</th>
			    </tr>
			  </thead>
			  <tbody>
			    
			  </tbody>
			</table>
			</div>

			<div class="card my-3 border-0" id="new-train">

				<div class="card-header" id="add-header">Add Train</div>

				<div class="card-body py-3">

					<div class="container">

						<form>

							<div class="form-group row">
							  <label for="name-input" class="col-2 col-form-label">Train Name</label>
							  <div class="col-10">
							    <input class="form-control" type="text" id="name-input">
							  </div>
							</div>
							
							<div class="form-group row">
							  <label for="destination-input" class="col-2 col-form-label">Destination</label>
							  <div class="col-10">
							    <input class="form-control" type="text" id="destination-input">
							  </div>
							</div>
							
							<div class="form-group row">
							  <label for="firstTrain-input" class="col-2 col-form-label">First Train Time</label>
							  <div class="col-10">
							    <input class="form-control" type="time" id="firstTrain-input">
							  </div>
							</div>

							<div class="form-group row">
							  <label for="frequency-input" class="col-2 col-form-label">Frequency (HH:mm - military time)</label>
							  <div class="col-10">
							    <input class="form-control" type="number" id="frequency-input">
							  </div>
							</div>

							<button type="submit" class="btn" id="add-train">Submit</button>
							
						</form>

					</div>
				
				</div>

			</div>

				</div>
			</div>
		</div>

	</div>
<script type="text/javascript" src="assets/javascript/app.js"></script>	
</body>
</html>
